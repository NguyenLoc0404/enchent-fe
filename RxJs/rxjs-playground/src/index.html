<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RxJS Playground</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2 class="my-4">RxJS Playground</h2>
  </div>
  <button id="helloB">Hello</button>

  <div class="container">
    <h2 class="my-3">debounceTime</h2>

    <div class="my-4 form-inline">
      <div class="d-flex">
        <input id="slider" class="form-control" type="range" min="0" max="100" />
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="my-4">concatMap</h2>

    <div class="my-4 form-inline">
      <div class="d-flex">
        <input id="endpoint" class="form-control" type="text" />
        <button id="fetch" class="btn btn-primary mx-1">Fetch</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="my-3">Subject</h2>

    <div class="my-4 form-inline">
      <div class="d-flex">
        <input id="value-input" class="form-control" type="text" />
        <button id="emit" class="btn btn-secondary mx-1">
          Emit
        </button>
      </div>
    </div>

    <button id="subscribe" class="btn btn-primary">
      Subscribe
    </button>


    <nav class="navbar navbar-dark bg-dark" style="margin-top: 1%;">
      <span class="navbar-brand">Logged in: <span id="logged-in"></span></span>
    </nav>

    <div class="container">
      <div class="my-4 form-inline">
        <button id="login" class="btn btn-primary mr-1">
          Login
        </button>
        <button id="logout" class="btn btn-primary">
          Logout
        </button>
      </div>

      <button id="print-state" class="btn btn-secondary">
        Print state
      </button>

</body>

</html>
